<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- linking the css files -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Main nav bar -->
    <nav id="desktop-nav">
      <div class="logo">Ankit Bose</div>
      <div>
        <!-- various links -->
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="ham-nav">
      <div class="logo">Ankit Bose</div>
      <div class="ham-menu">
        <!-- hamburger logo -->
        <div class="ham-icon" onclick="togglemenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <ul>
            <li><a href="#about" onclick="togglemenu()">About</a></li>
            <li><a href="#experience" onclick="togglemenu()">Experience</a></li>
            <li><a href="#projects" onclick="togglemenu()">Projects</a></li>
            <li><a href="#Contact" onclick="togglemenu()">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="Assets/default-profile-pic.jpg" alt="About pic here" class="default-profile"/>
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello i am</p>
        <h1 class="title">Ankit Bose</h1>
        <p class="section__text__p2">
          <span class="starting_a">A </span>Frontend Dev
        </p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./Assets/resume-example.pdf')">
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#Contact'">
            Contact
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./Assets/linkedin.png"
            alt="My linkedin profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/ankit-bose-62596a231/'" />
          <img
            src="./Assets/github.png"
            alt="My github profile"
            class="icon"
            onclick="location.href='https://github.com/CheesyChilly'" />
        </div>
      </div>
    </section>
    <!-- linking javascript file -->
    <script src="script.js"></script>
  </body>
</html>
